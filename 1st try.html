<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HueHueHue</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap');

    * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
    }

    .logo {
        width: 180px;
        height: 70px;
        position: absolute;
        left: 26px;

    }

    .container {
        display: flex;
        list-style: none;
        justify-content: flex-end;
        align-items: center;
    }

    nav {
        border: 2px none black;
        height: 85px;
        margin: 25px 0;
    }

    .items {
        border: 2px none black;
        padding: 20px;
        margin: 6px;
    }

    .items:hover {
        text-decoration: underline;
        cursor: pointer;
    }

    #text1 {
        font-size: 75px;
    }

    .lol {
        text-align: center;
    }

    #text2 {
        font-size: 40px;
    }
    .dabba{
        border: 2px none red;
        margin: 51px 18px 10px 10px;
        background-color: rgb(9, 166, 189);
        border-radius: 22px;
        color: white;
        padding: 23px;
        height: 75px;
        text-align: center;
        font-size: 25px;
    }
    #dab{
        display: flex;
justify-content: center;
    }
    #dab:hover{
        cursor: pointer;
    }
    .dabba:hover{
        background-color:rgba(9, 165, 189, 0.774) ;
    }
</style>

<body>
    <nav>
        <ul class="container">
            <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/Dark-logo.png" alt="" class="logo">
            <li class="items">Products</li>
            <li class="items">Pricing</li>
            <li class="items">Resources</li>
            <li class="items">About us</li>
        </ul>
    </nav>
    <br>
    <div>
        <h1 id="text1" class="lol">Download UltraEdit for Windows</h1>
    </div>
    <br>
    <div>
        <h3 class="lol" id="text2">Download and try UltraEdit before you buy it! This download includes the full Windows
            version of the text editor.</h3>
    </div>
    <div id="dab">
        <p class="dabba">DOWNLOAD MAC OR LINUX VERSION
        </p> </div>
</body>

</html>
